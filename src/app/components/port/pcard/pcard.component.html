<div class="card">
  <div class="title">{{card.title}}</div>
  <div class="description" *ngIf="card.description">{{card.description}}</div>
  <div class="tags" *ngIf="card.tags">
    <div class="tag" *ngFor="let tag of card.tags">
      {{tag}}
    </div>
  </div>
  <div class="links" *ngIf="card.links">
    <a class="link" *ngFor="let link of card.links" href="{{link.url}}" target="_blank">
      <i class="{{link.class ? link.class : 'fas fa-link'}} fa-2x"></i>
    </a>
  </div>
</div>
